<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <!-- css links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-xxl container-fluid">
          <a class="navbar-brand" href="#">
              <img class="nav-logo" src="./assets/images/logo.png" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            <span class="navbar-text">
                <a class="btn nav-button" href="#">Contact Us <i class="fas fa-arrow-right"></i></a>
            </span>
          </div>
        </div>
      </nav>

      <section id="header">
          <div class="header-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 svg-header-container">
                            <img src="./assets/images/illustration.svg" alt="Mobile SVG illustration">
                        </div>
                        <div class="col-md-7">
                            <h1 class="text-heading text--white header-content-heading">Learning experiences made very easy, social, and <span class="text--green">interactive</span>.</h1>
                            <p class="header-content-text">Increase learner engagement & knowledge retention in higher education  and corporate training settings.</p>
                            <div class="search-container">
                                <form action="#">
                                    <input class="form-control" placeholder="Search for something">
                                    <button class="btn main-button" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
          <div class="bg-header">
              <div class="bg-violet"></div>
              <img src="./assets/images/wave.svg" alt="waves">
          </div>
      </section>

      <section id="about">
          <div class="container-fluid">
              .row
          </div>
      </section>



    <!-- scripts -->
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="https://kit.fontawesome.com/c75572710d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
